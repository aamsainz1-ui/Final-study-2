<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ทดสอบเพิ่มลูกค้า</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .form-group { margin: 10px 0; }
        label { display: block; margin-bottom: 5px; }
        input, select, textarea { width: 300px; padding: 5px; }
        button { background: #10b981; color: white; padding: 10px 20px; border: none; cursor: pointer; }
        button:hover { background: #059669; }
        .result { margin-top: 20px; padding: 10px; background: #f0f0f0; }
    </style>
</head>
<body>
    <h1>ทดสอบการเพิ่มลูกค้า</h1>
    
    <form id="customerForm">
        <div class="form-group">
            <label for="name">ชื่อลูกค้า *</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="email">อีเมล *</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="phone">เบอร์โทรศัพท์ *</label>
            <input type="text" id="phone" name="phone" required>
        </div>
        
        <div class="form-group">
            <label for="type">ประเภทลูกค้า *</label>
            <select id="type" name="type" required>
                <option value="new">ลูกค้าใหม่</option>
                <option value="deposit">ลูกค้าฝาก</option>
                <option value="extension">ลูกค้าต่อยอด</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="initialAmount">ยอดเงินเริ่มต้น *</label>
            <input type="number" id="initialAmount" name="initialAmount" required>
        </div>
        
        <div class="form-group">
            <label for="notes">หมายเหตุ</label>
            <textarea id="notes" name="notes" rows="3"></textarea>
        </div>
        
        <button type="submit">เพิ่มลูกค้า</button>
    </form>
    
    <div id="result" class="result" style="display: none;"></div>

    <script>
        document.getElementById('customerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = {
                name: formData.get('name'),
                email: formData.get('email'),
                phone: formData.get('phone'),
                type: formData.get('type'),
                initialAmount: parseFloat(formData.get('initialAmount')),
                status: 'active',
                notes: formData.get('notes') || null
            };
            
            try {
                const response = await fetch('http://localhost:3000/api/customers', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    document.getElementById('result').innerHTML = 
                        `<h3>✅ เพิ่มลูกค้าสำเร็จ!</h3>
                        <p><strong>ชื่อ:</strong> ${result.name}</p>
                        <p><strong>อีเมล:</strong> ${result.email}</p>
                        <p><strong>เบอร์โทร:</strong> ${result.phone}</p>
                        <p><strong>ประเภท:</strong> ${result.type}</p>
                        <p><strong>ยอดเงินเริ่มต้น:</strong> ฿${result.initialAmount}</p>
                        <p><strong>ID:</strong> ${result.id}</p>
                        <p><strong>สร้างเมื่อ:</strong> ${new Date(result.createdAt).toLocaleString('th-TH')}</p>`;
                    document.getElementById('result').style.display = 'block';
                    e.target.reset();
                } else {
                    document.getElementById('result').innerHTML = 
                        `<h3>❌ เกิดข้อผิดพลาด!</h3>
                        <p>${result.error || 'ไม่สามารถเพิ่มลูกค้าได้'}</p>`;
                    document.getElementById('result').style.display = 'block';
                }
            } catch (error) {
                document.getElementById('result').innerHTML = 
                    `<h3>❌ เกิดข้อผิดพลาด!</h3>
                    <p>${error.message}</p>`;
                document.getElementById('result').style.display = 'block';
            }
        });
    </script>
</body>
</html>
